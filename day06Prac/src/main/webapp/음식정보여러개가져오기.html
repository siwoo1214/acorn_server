<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>



<script>
	function getData(){
		//alert("asdasd")
		//0. 함수가 잘 동작하는지 확인한 후에
		//1. 서버와 통신해서 데이터만 받아오기
		//2. 데이터를 사용해서 화면의 일부를 갱신한다
		
		//$.ajax(); jqeury의 ajax()메소드 호출 => 서버와 통신함
		//매개변수로 서버와 통신에 관련한 정보를 제공한다
		
		//안에 매개변수는 객체로 받는다
		$.ajax({
			type : "get",
			url : "/day06Prac/foodDataList",
			success : function(data){
				console.log(data);
				
				//데이터 화면에 보여주기
			 	let result = document.getElementById("result");
				console.log(result);
				
				let str = "<ul>";
				for(let i=0; i<data.length; i++){
					let foodItem = data[i];
					console.log("good");
					console.log(foodItem);
					
					str+="<li>" + foodItem.name+foodItem.price + "</li>"
				}
				str+="</ul>"
				result.innerHTML = str;
				
				 
			},
			error : function(err){
				console.log(err);
			}
		})
	}
</script>
</head>
<body>
	<div id="result"></div>
	
	<button onclick="getData()">음식정보 가져오기</button>
</body>
</html>
