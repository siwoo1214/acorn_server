<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>
<script>
	function getData(){
		alert("hello world");
		
		$.ajax({
			type:"get",
			url:"/day06Prac/bookinfo",
			success : function(data){
				console.log(data);
				
				let result = document.getElementById("result");
				result.innerHTML=data.name+ " "+data.price+" "+data.author+" "+data.publisher;
			},
			error : function(err){
				alert("errer");
			}
		})
	}
</script>

<div id="result"></div>
<button onclick="getData()">버튼을 클릭해보소</button>
</body>
</html>
